<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css/reset.css">
    <title>Encriptador Challange Alura LTAM</title>
    
</head>
<body>
    <!--insertamos nuestro logo-->
    <header>
        <img  class="logo"   src="img/Logo.svg" alt="logo alura LTAM">
    </header>

    <!--creamos nuestro contenido principal aqui-->
    <main>
        <section class="primera-seccion">
            <div class="contenedor-caja-texto">
                <textarea  placeholder="Ingrese el texto aqui"     class="caja-texto"></textarea>
            </div>

            <div class="alerta">
                <img src="img/alerta.svg" alt="imagen alerta"  class="img-alerta">
                <p>
                    Solo letras  minúsculas y sin acentos
                </p>
            </div>

            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar " value="Encriptar">

                <input type="button" class="btn-desencriptar " value="Desencriptar">
            </div>
        </section>

        <!--insertamos nuestro personaje o muñeco aqui-->

        <section class="segunda-seccion"   id="seccion2">
            <div class="contenedor-personaje">
                <img src="img/Personaje.svg" alt="imagen personaje" class="imagen-personaje" >
            </div>

            <div class="contenedor-parrafo">
                <h3>
                    Ningún mensaje fue <br>
                    encontrado
                </h3>
                <p>
                    Ingresa el texto que desees encriptar o 
                    <br>
                    desencriptar.
                </p>
            </div>

            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>

            <div class="contenedor-resultado">
                <p class="texto-resultado">

                </p>

            </div>


        </section>

    </main>

    <script src="script.js"></script>
 
</body>

</html>
